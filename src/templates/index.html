<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Web Demo</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Coding Forum</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/forum">Forum</a>
                    </li>
                </ul>
            </div>
            <div class="row justify-content-end">
                {% if logged %}
                <div class="col">
                    <a class="btn btn-outline-danger" href="/logout">Logout</a>
                </div>
                {% else %}
                <div class="col">
                    <a class="btn btn-outline-primary" href="/login">Login</a>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container h-100 w-100 text-center">
        <h1> Welcome to the coding forum! </h1>
        <h3>
            {% if logged %}
            Navigate around and try this platform!
            {% else %}
            Please login to proceed.
            {% endif %}
        </h3>
        {% if logged %}
        {{ flag1 }}
        {% endif %}

    </div>
    <!-- cuhk24ctf{flag0_w0w_you_know_how_to_read_page_source} -->
</body>
