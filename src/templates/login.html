<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Coding Forum</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/forum">Forum</a>
                    </li>
                </ul>
            </div>
            <div class="row justify-content-end">
                <div class="col">
                    <a class="btn btn-outline-primary" href="/login">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container h-100 w-100 text-center">
        <h1>Login</h1>
        <div class="container w-25">
            <form action="/login" method="post">
                <div class="row row-cols-1 g-2">
                    <div class="col">
                        <label for="id_username" class="form-label">Username:</label>
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" name="username" id="id_username">
                    </div>
                    <div class="col">
                        <label for="id_password" class="form-label">Password:</label><br>
                    </div>
                    <div class="col">
                        <input class="form-control" type="password" name="password" id="id_password"><br>
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </form>
            {% if hint %}
            <strong style="color:red">{{ hint }}</strong>
            {% endif %}
        </div>
    </div>
</body>
